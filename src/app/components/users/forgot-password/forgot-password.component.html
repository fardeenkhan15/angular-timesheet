<app-header-login></app-header-login>

<div class="row justify-content-end m-0">
    <div class="col-8 mt-4" method="post">
        <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" >
            <div class="col-6 p-2 shadow-sm rounded bg-light-subtle">
                <div class="col-8 mx-auto my-2">
                    <h5 class="m-2">{{title}}</h5>
                </div>  
                <div class="m-2">
                    <p>Don't worry! Just enter your email address and we'll send you a link to reset your password</p>
                </div>
                <div class="m-2">
                    <b><small><label class="form-label text-info" for="email ">Email</label></small></b>
                    <input type="text" class="form-control rounded-0 "
                    placeholder="Email" name="email" id="email"
                    formControlName="email">
                    @if (email?.errors?.['required'] && (email?.touched || email?.dirty)) {
                        <b><small class="text-danger" >*Email field is required</small></b>
                    }
                </div>     
                <div class="center-container">
                    <input type="submit" value="Submit"
                    class="form-control btn btn-info text-dark submitbtn rounded-0 m-2"
                    id="password_submit" [disabled]="!(this.forgotForm.valid)" >
                </div>
                <div class="center-container">
                    <p>Back to <a routerLink="/login">Login</a></p>
                </div>
            </div>
        </form>
    </div>
</div>
