<app-header-login></app-header-login>
<div class="row justify-content-end m-0">
    <div class="col-8 mt-4" method="post">
        <form [formGroup]="loginForm" (ngSubmit)="login()" >
            <div class="col-6 p-2 shadow-sm rounded bg-light-subtle">
                <div class="col-8 mx-auto my-2">
                    <h5 class="m-2">{{title}}</h5>
                </div>  
                <div class="m-2">
                    <b><small><label class="form-label text-info" for="email ">Email</label></small></b>
                    <input type="text" class="form-control rounded-0 "
                    placeholder="Email" name="email" id="email"
                    formControlName="email">
                    @if (email?.errors?.['required'] && (email?.touched || email?.dirty)) {
                        <b><small class="text-danger" >*Email field is required</small></b>
                    }
                </div>    
                <div class="m-2">
                    <b><small><label class="form-label text-info" for="password ">Password</label></small></b>
                    <input type="password" class="form-control rounded-0 "
                    placeholder="Password" name="password"
                    id="password"
                    formControlName="password" >
                    @if (password?.errors?.['required'] && (password?.touched || password?.dirty)) {
                        <b><small class="text-danger" >*Password field is required</small></b>
                    }          
                </div>    
                <div class="center-container">
                    <input type="submit" value="Login"
                    class="form-control btn btn-info text-dark submitbtn rounded-0 m-2"
                    id="password_submit" [disabled]="!(this.loginForm.valid)" >
                </div>
                <div class="center-container">
                    <div class="m-2">
                        <a routerLink="/forgot-password">Forgot Password?</a>   
                    </div>
                </div>
               <div class="center-container">
                    <div class="m-2">
                        <p>Don't have an account? <a routerLink="/register">Register</a></p>
                    </div>
               </div>
            </div>
        </form>
    </div>
</div>
